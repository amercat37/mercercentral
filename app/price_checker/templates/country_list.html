{% extends "base.html" %}

{% block title %}Countries{% endblock title %}

{% block content %}
<div class="col-md-6 mb-4">
  <span><a href="{% url 'price_checker:country_add' %}" class="btn btn-primary col-4">Add New Country</a></span>
</div>
<div class="col-md-4 mb-4">
  <!-- For better button spacing -->
</div>
<div class="col-md-2 mb-4 text-right">
  <span class="text-right"><a href="{% url 'price_checker:index' %}" class="btn btn-primary col-12">Main Menu</a></span>
</div>
<div class="col-md-12 mb-4">
  <div class="table-responsive">
    <table id="bootstrapdatatable" class="table table-striped table-bordered" width="100%">
      <thead>
        <!--<th><input type="checkbox" id="checkall" /></th>-->
        <!--<th>ID</th>-->
        <th>Country Name</th>
        <th>Default Exchange Rate</th>
        <th>Edit</th>
        <th>Delete</th>
      </thead>
      <tbody>
        {% for country in countries %}
        <tr>
          <!--<td><input type="checkbox" class="checkthis" /></td>-->
          <!--<td>{{ country.id }}</td>-->
          <td>{{ country.name }}</td>
          <td>{{ country.default_exchange }}</td>
          <!-- <td><a href="/price_checker/country_edit/{{ country.id }}" class="btn btn-primary">Edit</a></td> -->
          <td><a href="{% url 'price_checker:country_edit' country.id %}" class="btn btn-primary">Edit</a></td>
          <td><a href="{% url 'price_checker:country_delete' country.id %}" class="btn btn-danger">Delete</a></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock content %}
