{% extends "base.html" %}

{% block title %}Add New Food Category{% endblock title %}

{% block content %}
<div class="col-md-6 mb-4">
  <span><a href="{% url 'price_checker:food_category_list' %}" class="btn btn-primary col-4">Back To List</a></span>
</div>
<div class="col-md-4 mb-4">
  <!-- For better button spacing -->
</div>
<div class="col-md-2 mb-4 text-right">
  <span class="text-right"><a href="{% url 'price_checker:index' %}" class="btn btn-primary col-12">Main Menu</a></span>
</div>
<div class="col-md-12">
  <form method="POST" class="post-form" action="{% url 'price_checker:food_category_add' %}">
    {% csrf_token %}
    <div class="container text-center">
      <h4>Add New Food Category</h4>
    </div>
    <div class="mb-4">
      <label>Category Name</label>
      {{ form.name }}
    </div>
    <div class="mb-4">
      <label>Category Description</label>
      {{ form.description }}
    </div>
    <div class="mb-4">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
</div>
{% load static %}
<script src="{% static 'price_checker/js/set_focus_id_name_add.js' %}"></script>
{% endblock content %}
